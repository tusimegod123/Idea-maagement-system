<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
	crossorigin="anonymous"></script>
<title>Edit idea</title>
</head>
<body style="background-color: #f8f8ff;">

	<div class="container">
		<div class="row">
			<div class="col">
				<form  th:action="@{/createIdea}" th:object="${idea}" method="post"
					style="background-color: #F5F5F5; margin-top: 20px; border: 1px solid #f2f2f2; padding:10px; border-radius: 4px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
					<input type="hidden" th:field="*{ideaId}" />
					<h1 style="text-align: center;">Edit Your Idea</h1>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Idea Title</label> <input type="text"
								class="form-control" placeholder="Idea Title" id="ideaTitle"
								th:field="*{ideaTitle}">
						</div>
						<div class="form-group col-md-6">
							<label class="form-label">Idea Description</label>
							<textarea type="text" class="form-control" rows="3"
								id="ideaDescription" th:field="*{ideaDescription}"></textarea>
						</div>
					</div>
					<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputAddress2">Attach File</label> <input
							class="form-control" type="file" id="formFile">
					</div>
					<!-- <div class="form-group col-md-6">
							<label class="form-label">Date Of Modification(Edited Date)</label> <input
								type="date" class="form-control" id="modifiedDate" th:field="*{modifiedDate}" required>
						</div> -->
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label class="form-label">Date Of Submission</label> <input
								type="date" class="form-control" id="dateOfSubmission" th:field="*{dateOfSubmission}" >
						</div>
						<div class="form-group col-md-6">
							<label class="form-label">Idea Category</label> <select
							th:field="*{category_id}" class="form-control"
							id="exampleFormControlSelect1">
							<option th:each="category : ${ideacategory}"
								th:value="${category.category_id}"
								th:text="${category.category_name}"></option>
						</select>
						</div>
					</div>					
					<button type="submit" class="btn btn-primary">Submit</button>
				</form><br>
				<a href="/seeideas">Back</a>
			</div>
		
		</div>
	</div>


</body>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
	integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
	integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
	crossorigin="anonymous"></script>
</html>
