<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

body {
	background: #f8f8ff;
}

<body>


	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-6"
				style="background-color: #F5F5F5; margin-top: 20px; border: 1px solid #f2f2f2; border-radius: 4px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
				
				<form class="form-signin" method="post" th:action="@{/login}">
					<h2 class="form-signin-heading">Welcome Back!</h2>
					<div th:if="${param.error}" class="alert alert-danger" role="alert">Invalid User
						Name or Password</div>
					<p>
						<label for="username" class="sr-only">Username</label> <input
							type="text" id="username" name="username" class="form-control"
							placeholder="Username" required="" autofocus="">
					</p>
					<p>
						<label for="password" class="sr-only">Password</label> <input
							type="password" id="password" name="password"
							class="form-control" placeholder="Password" required="">
					</p>
					<input name="_csrf" type="hidden"
						value="86612b64-65b3-4cd9-ac38-747001c1389d">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Login
						</button><br>
					<div
						style="border-bottom: 1px solid black; border-top: 1px solid black;">
						<br>
						<button class="btn btn-danger btn-lg  btn-block" type="button">Login
							with Google</button>
						<button class="btn btn-lg btn-primary btn-block" type="button">Login
							with FaceBook</button>
						<br>
					</div>
				</form>



				












				<p style="text-align: center;">
					No Account? please Register from <span><a
						th:href="@{/register}">here</a></span><span> &nbsp; Or &nbsp;<a
						th:href="@{/register}">Forgot Password?</a></span>
				</p>

			</div>
			<div class="col"></div>
		</div>

	</div>
