<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Submit Notes</title>

<body>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<p>[[${totalcomments}]]</p>
				<form th:action="@{/addnote}" method="post" th:object="${note}">
					<input type="hidden" name="ideaId" th:value="${idea.ideaId}" />
					<!-- <div class="form-group">
					<div class="form-group col-md-6">
						<label class="form-label" th:text="${idea.ideaId}"></label> <input
							type="text" class="form-control" name="ideaId" th:field="*{idea.ideaTitle}" >
					</div> -->

					<!-- <label for="exampleInputEmail1">idea </label> 
					<input type="text" class="form-control"  name="ideaId" th:text="${idea.ideaId}">  -->
					<p th:text="${idea.ideaTitle}"></p>
					<label for="exampleInputEmail1">Add Note</label>
					<input type="text" class="form-control" th:field="*{comment}">
					<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			</form>

			<div class="col"></div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<ul th:each="note : ${idea.notes}">
					<li th:text="${note.comment}"></li>
				</ul>

			<div class="col"></div>
		</div>
	</div>
</body>

</html>
