<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

</head>
<title></title>

<body>
	<div>
		<form th:action="@{/save}" th:object="${user}" method="post">

			<input type="text" placeholder="email" name="username" />
			
			<input type="password" placeholder="password" name= "password" />
			<p>
				<label>Roles:</label>
					<input type="checkbox" name="roles" th:each="role : ${allRoles}" th:text="${role.name}"
						th:value="${role.id}" th:field="*{roles}" />
				
			</p>
			<p><input type="checkbox" name="enabled" /></p>
			<input type="submit">
		</form>
	</div>

</body>


</html>
